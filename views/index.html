<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    border-radius: 0;
}

.container {
    max-width: 600px;
}

.form-label {
    font-weight: bold;
}
#result {
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 20px;
}

footer {
    margin-top: 50px;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BMI Calculator</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Form -->
    <div class="container mt-4">
        <form id="bmiForm">
            <div class="mb-3">
                <label for="height" class="form-label">Height (in cm/m)</label>
                <input type="number" step="any" class="form-control" id="height" placeholder="Enter height">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (in kg/g)</label>
                <input type="number" step="any" class="form-control" id="weight" placeholder="Enter weight">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="units" class="form-label">Select Units</label>
                <select class="form-select" id="units">
                    <option value="metric">Metric</option>
                    <option value="imperial">Imperial</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate BMI</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="bmiModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">BMI Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="result">
                    <!-- BMI result will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>Toktar Sultan | SE-2202</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const units = document.getElementById('units').value;
    
            try {
                let unifiedHeight = height; 
                let unifiedWeight = weight; 
    
                if (units === 'imperial') {
                    unifiedHeight *= 100; 
                    unifiedWeight *= 453.592; 
                }
    
                const response = await fetch('/calculate/bmi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ height: unifiedHeight, weight: unifiedWeight, age, gender })
                });
                const data = await response.json();
    
                const modalBody = document.getElementById('result');
                modalBody.innerHTML = `Your BMI: ${data.bmi.toFixed(2)} (${data.category})`;
                $('#bmiModal').modal('show'); 
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    
</body>

</html>
